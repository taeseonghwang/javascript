<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function_parameter.html</title>
</head>
<body>
  <script>
    /*두 수의 합을 계산하는 함수*/
    function tw_sum(num1, num2=0) {
      let sum = num1 + num2;
      return sum;
    }
    console.log( tw_sum(10,20));
    console.log( tw_sum(100,200));
    console.log( tw_sum(10));  
    console.log( tw_sum(10,2,3) );

  </script>
  
</body>
</html>
