<head>

<body>
  <h3>break, continue</h3>
  <script>
    arr = [10,5,20]
    let num = 20       //검색값
    
    
    
    //indexOf 검색
    let i;
    let idx=-1;

    for(i=0; i<arr.length; i++) {
      if(arr[i] == num) {
        idx = i;
        break;
      }
    }
    console.log(idx);
    console.log(i);

  </script>
  
</body>
</html>
