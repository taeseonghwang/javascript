<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imj.html</title>
</head>
<body>
  <img src="imj/강아지1.jpg" id="img">
  <script>
    imgArr = new Array();
    imgArr.push("./imj/강아지1.jpg");
    imgArr.push("./imj/강아지2.jpg");
    imgArr.push("./imj/강아지3.jpg");
    imgArr.push("./imj/사과향.jpg");

    //배열의 크기만큼 0~length
     let num = Math.floor(Math.random()*imgArr.length)   //0~0.9991 *10 -> 0~9
   
   img.src = imgArr[num]
  </script>
  
</body>
</html>
