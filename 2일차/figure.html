  <script>
  /* 피겨 점수 계산 
  최댓값, 최솟값, 합계, 평균*/
  

  //매개변수: 배열(점수), 리턴: 합계
  function total(score) {
    let s =0;
    for(let i=0; i<score.length; i++){
      s += score[i]
    }
    return s;
  }


  //쵀닷값 변수 선언
  //점수배열 수만큼 반복
  //최댓값이랑 배열의요소 값을 비교해서 요소값이 크면 최댓값 변수에 저장
  //최댓값 리턴

  function max(score) {
    let m =score[0];
    for(let i=1; i<score.length; i++) {
      if(score[i]>m) {
          m = score[i]
      }
    }
    return m;
  }

  function min(score) {
    let m =score[0];
    for(let i=1; i<score.length; i++) {
      if(score[i]<m) {
          m = score[i]
      }
      return m;

    }

  }
