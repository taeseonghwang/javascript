<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>proto.html</title>
</head>
<body>
  <input id="txt">
  <script>
    function Person(name, age) {
      this.name = name;
      this.age = age; //필드(속성)

      this.print = function(){
        console.log(this.name, this.age);
      }

    }
    let p1 = new Person('Tom', 29);
    let p2 = new Person('Emily', 28);

    p1.print();
    p2.print();


  </script>
  
</body>
</html>
