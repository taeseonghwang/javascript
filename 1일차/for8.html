<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for8.html</title>
</head>
<body>
  <script>
    let num = prompt()
    let arr = [3,4,6,10,2,9]
    //배열에서 5보다 큰수가 몇개인지 count
    let count = 0;
    for(let i=0; i<arr.length; i++) {
      if(arr[i] >num) {
        count++;
      }
    }
    console.log(count)
  </script>
  
</body>
</html>
